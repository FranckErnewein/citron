<button class="btn-add">+ <%= bundle.demand.New%></button>
<form action="#demands" method="GET" class="search-bar">
	<input type="text" name="search" class="api-field" />
	<input type="submit" value="<%= bundle.global.Search  %>" />
	<a href="#demands" class="refresher"><%= bundle.global.Refresh %></a>
	<div class="advanced-search">
		<fieldset>
			<legend><%= bundle.filter.Filter %></legend>
			<label><%= bundle.filter.From %> <input type="date" name="from" class="api-field" /></label>
			<label><%= bundle.filter.To %> <input type="date" name="to" class="api-field" /></label>
		</fieldset>
	</div>
</form>
<div class="ui-item-list demand-list" data-component="DemandListResult"></div>
