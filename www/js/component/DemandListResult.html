<ul>
<% 
	if(data.length){
		for(var i=0; i<data.length; i++){
%>
	<li>
		<h2><strong><%= data[i].reference %></strong> <%= data[i].title %></h2>
		<span><%= utils.date(data[i].end_date) %></span>
		<p><%= data[i].city +' '+ data[i].city_code %></p>
		<a class="icon-arrow" href="#demands/<%= data[i].id %>"> </a>
	</li>
<%
		}
	}
%>
</ul>
