<div class="ui-popup login-popup" id="connect">
	<form id="ronnect-form" method="POST" action="login/">
		<p>
		<label><%= data.login || bundle.login.Login %><input type="text" class="api-field" name="email" value="<%= $.cookie('email') %>"/></label><br />
		<label><%= data.password || bundle.login.Password %><input type="password" class="api-field" value="<%= $.cookie('password') %>" name="password" /></label><br />
		<label>
			<input type="checkbox" name="autolog" <% if($.cookie('autolog') == 'true'){%> checked="checked" <%}%>/>
			<%= bundle.login.Autolog %>
		</label>
		</p>	
		<div class="submit">
			<input type="submit" value="<%= bundle.login.BtnConnect %>" />
		</div>
		<br />
		<select id="lang-change" name="language">
			<option value="fr">FranÃ§ais</option>	
			<option value="en">English</option>	
		</select>
		<div class="error">
			<div class="code-403"><%= bundle.login.Wrong %></div>
		</div>
	</form>
</div>
