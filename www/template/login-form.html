<div class="ui-popup login-popup" id="connect">
	<form id="ronnect-form" method="GET" action="api/1.php/login#user" class="xform">
		<p>
		<label><%= bundle.login.Login %><input type="text" name="login" /></label><br />
		<label><%= bundle.login.Password %><input type="password" name="password" /></label><br />
		</p>	
		<div class="submit">
			<input type="submit" value="<%= bundle.login.BtnConnect %>"/>
		</div>
		<div class="error">
			<div class="code-403"><%= bundle.login.Wrong %></div>
		</div>
	</form>
</div>
