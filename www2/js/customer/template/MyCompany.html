<div class="cols33-65">
    <div class="col65p">
        <form class="my-company-form">
            <h3>Informations générale</h3>
            <fieldset>
                 <div class="clearfix">
                    <label>Nom</label>
                    <div class="input">
                        <input class="xlarge field" name="name" size="30" type="text"  />
                    </div>
                </div>
                <div class="clearfix">
                    <label>Numéro SIRET</label>
                    <div class="input">
                        <input class="medium field" name="siret" size="30" type="text" />
                    </div>
                </div>
                <div class="clearfix">
                    <label>Email</label>
                    <div class="input">
                        <input class="xlarge field" name="mail" size="30" type="text" />
                    </div>
                </div>
                <div class="clearfix">
                    <label>Téléphone</label>
                    <div class="input">
                        <input class="medium field" name="phone" size="30" type="text" />
                    </div>
                </div>
                <div class="clearfix">
                    <label>Fax</label>
                    <div class="input">
                        <input class="medium field" name="fax" size="30" type="text" />
                    </div>
                </div>
                <div class="clearfix">
                    <label>Adresse</label>
                    <div class="input">
                        <textarea class="xlarge field" name="address" row="3"></textarea>
                    </div>
                </div>
                <div class="actions">
                    <input type="submit" class="save-btn btn primary" value="Sauvegarder">
                    <input type="submit" class="cancel-btn btn" value="Annuler">
                </div>
            </fieldset>
        </form>
    </div>

    <div class="col33p">
        <h3>Membres de la société</h3>
        <ul class="userlist">
            <% this.collection.each(function( user ){ %>
                <li>
                    <%= user.get('firstname') %> <%= user.get('lastname') %> ( <a href="mailto:<%= user.get('email') %>"><%= user.get('email') %></a> )
					<% if( app.model.user.id == user.id ){ %> 
						<span class="label warning">vous</span>	
					<% } %>
                </li>
            <% }); %>
        </ul>

        <div class="hr"></div>
        <form>
            <h6>Nouveau membre</h6>
            <fieldset>
                <div class="clearfix">
                    <label>Email </label>
                    <div class="input">
                        <input class="medium field" name="email" size="30" type="text" value="" />
                    </div>
                </div>
                <input type="submit" class="save-btn btn primary" value="Ajouter">
            </fieldset>
        </form>
    </div>

</div>
