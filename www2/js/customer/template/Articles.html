<form>
<table class="zebra-striped">
    <thead>
        <th width="18"> </th>
        <th>Désignation</th>
        <th class="txt-r">Quantité</th>
        <th class="txt-r">Prix maximum</th>
        <th width="18"> </th>
    </thead>
    <tbody>
        <%
            if(this.collection.size() > 0){
                 this.collection.each(function(article, i){
        %>
                    <tr>
                         <td>
                            <a class="edit" href="#<%= article.id %>" title="Editer"><img src="img/icon/pencil_icon&16.png" /></a>
                         </td>
                         <td><strong><%= article.get('name') %></strong></td>
                         <td class="txt-r"><%= article.get('quantity') %></td>
                         <td class="txt-r"><%= article.get('price_need') %> €</td>
                         <td>
                            <a class="delete" title="supprimer" href="#<%= article.id %>"><img src="img/icon/round_delete_icon&16.png" /></a>
                         </td>
                    </tr>
        <%
                });
            }else{
        %>
                <tr><td colspan="5"><h6 class="txt-c"> Aucun Article</h6></td></tr>
        <%
            }
        %>

        <tr class="add_line">
            <td><input type="image" src="img/icon/round_plus_icon&16.png" style="width:auto;"/></td>
            <td>
                <input class="xlarge field" type="text" name="name" />
            </td>
            <td class="txt-r"><input class="mini field" type="text" name="quantity" /></td>
            <td class="txt-r"><input class="mini field" type="text" name="price_need" /></td>
            <td><input type="image" src="img/icon/round_plus_icon&16.png" style="width:auto;"/></td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <!--
                <a href="#" class="btn add primary fl-r">Ajouter un article</a>
                -->
                <%= this.collection.size() %> Article(s)
            </td>
        </tr>
    </tfoot>



</table>
</form>
