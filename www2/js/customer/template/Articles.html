<table class="zebra-striped">
    <thead>
        <th>Désignation</th>
        <th>Quantité</th>
        <th>Prix maximum</th>
        <th> </th>
    </thead>
    <tbody>
        <% this.collection.each(function(article, i){ %>    
            <tr>      
                 <td><strong><%= article.get('name') %></strong></td>
                 <td><%= article.get('quantity') %></td>
                 <td><%= article.get('price_need') %></td>
                 <td><a class="edit" href="#<%= article.id %>">Editer</a> | <a class="delete" href="#<%= article.id %>">Supprimer</a></td>
            </tr>
        <% }); %>
    </tbody>
    <tfoot>
        <td colspan="4"> <a href="#" class="btn success fl-r">Ajouter un article</a><%= this.collection.size() %> Article(s)</td>
    </tfoot>



</table>
