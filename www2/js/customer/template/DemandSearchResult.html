<i><%= this.collection.size() %> Resultat<%= ((this.collection.size() > 1)?'s':'') %></i>

<% this.collection.each(function( offer, i ){ %>
    
    <div class="demand-search-item">
        <h5><%= offer.get('title') %></h5>
        <h6><%= offer.get('reference') %></h6>
        <a href="#demands/<%= offer.id %>"> </a>
    </div>
<% }); %>
