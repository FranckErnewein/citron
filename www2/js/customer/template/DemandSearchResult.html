<i><%= this.filteredResult.length %> Resultat<%= ((this.collection.size() > 1)?'s':'') %></i>

<% _.each(this.filteredResult, function( demand, i ){ %>
    
    <div class="demand-search-item" id="demand-<%= demand.id %>">
        <h5><%= demand.escape('title') %></h5>
        <span class="label success"><%= demand.escape('reference')%></span>
        <a href="#demands/<%= demand.id %>"> </a>
    </div>
<% }); %>
